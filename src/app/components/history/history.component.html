<table mat-table [dataSource]="assets" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="assetTag">
    <th mat-header-cell *matHeaderCellDef>Tag</th>
    <td mat-cell *matCellDef="let asset">{{ asset.assetTag }}</td>
  </ng-container>
  <ng-container matColumnDef="timestamp">
    <th mat-header-cell *matHeaderCellDef>time</th>
    <td mat-cell *matCellDef="let asset">
      {{ asset.history.timestamp | date : "medium" }}
    </td>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="assetName">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let asset">{{ asset.assetName }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="assetType">
    <th mat-header-cell *matHeaderCellDef>type</th>
    <td mat-cell *matCellDef="let asset">{{ asset.assetType }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>description</th>
    <td mat-cell *matCellDef="let asset">{{ asset.description }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<div *ngFor="let asset of assets">
  <p>{{ asset.history[0].newValue }}</p>
</div>
